<!DOCTYPE html>
<html lang="es">
<head>
    <title>TABLA DE REGISTRO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="loging">Loging</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="registro">Registrarse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="usuarios">Lista de Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <h2 style="color:red">TABLA DE REGISTRO</h2>
    <p>Aqui podras ver todos los usuarios que han ingresado a la plataforma</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Ciudad</th>
            <th>Usuario</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.edad}"></td>
            <td th:text="${usuario.ciudad}"></td>
            <td th:text="${usuario.usuario}"></td>
            <td th:text="${usuario.password}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
